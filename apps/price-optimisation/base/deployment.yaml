apiVersion: apps/v1
kind: Deployment
metadata:
  name: price-optimisation
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
    spec:
      containers:
      - name: price-optimisation
        image: larsaifora/echo-service
        imagePullPolicy: IfNotPresent
        env:
        - name: BUSINESS_RULE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: price-optimisation
              key: BUSINESS_RULE_SERVICE_URL
        - name: BUSINESS_RULE_SERVICE_TIMEOUT_SECONDS
          valueFrom:
            configMapKeyRef:
              name: price-optimisation
              key: BUSINESS_RULE_SERVICE_TIMEOUT_SECONDS
        - name: BUSINESS_RULE_SERVICE_RETRIES
          valueFrom:
            configMapKeyRef:
              name: price-optimisation
              key: BUSINESS_RULE_SERVICE_RETRIES
        - name: BUSINESS_RULE_SERVICE_RETRY_BACKOFF_FACTOR
          valueFrom:
            configMapKeyRef:
              name: price-optimisation
              key: BUSINESS_RULE_SERVICE_RETRY_BACKOFF_FACTOR
        - name: DD_ENV
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/env']
        - name: DD_SERVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/service']
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/version']
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 0.01
            memory: 10Mi
          limits:
            cpu: 0.02
            memory: 10Mi
        livenessProbe:
          httpGet:
            path: /.well-known/health/alive
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 2
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - all
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
